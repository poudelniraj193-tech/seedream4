<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 80px;
    }
    input {
      padding: 10px;
      width: 280px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #ffdd33;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Seedream 4.0 ✨</h1>
    <p>Free AI Photo Generator powered by OpenAI</p>
    <input id="prompt" type="text" placeholder="Enter your photo idea..." />
    <br />
    <button onclick="generateImage()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("result").innerText = "⏳ Generating...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();
        if (data.imageUrl) {
          document.getElementById("result").innerHTML =
            `<img src="${data.imageUrl}" alt="Generated Image"/>`;
        } else {
          document.getElementById("result").innerText =
            "⚠️ " + (data.error || "Failed to generate image.");
        }
      } catch (err) {
        document.getElementById("result").innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
