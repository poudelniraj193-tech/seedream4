<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #007bff, #003366);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: yellow;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="Logo" width="120" style="border-radius:50%; margin-bottom:20px;">
    <h1>Seedream 4.0</h1>
    <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>
    <input id="prompt" type="text" placeholder="Enter your photo idea..." />
    <br />
    <button onclick="generateImage()">Generate</button>
    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerText = "";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image"/>`;
        } else {
          errorDiv.innerText = data.error || "⚠️ Error generating image";
        }
      } catch (err) {
        errorDiv.innerText = "⚠️ Failed to connect to API.";
      }
    }
  </script>
</body>
</html>
