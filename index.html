<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seedream 4.0</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3b82f6, #1e3a8a);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    p {
      margin: 5px 0 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2563eb;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0e7ff;
    }
    #result {
      margin-top: 20px;
    }
    #result img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      margin-top: 10px;
    }
    footer {
      margin-top: auto;
      font-size: 14px;
      opacity: 0.8;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="App Logo">
    <h1>Seedream 4.0</h1>
    <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>
  </header>

  <main>
    <input type="text" id="prompt" placeholder="Enter your photo idea...">
    <br>
    <button onclick="generate()">Generate</button>
    <div id="result"></div>
  </main>

  <footer>
    © 2025 Seedream 4.0 — Made by Niraj
  </footer>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch((err) => console.error("Service Worker Failed:", err));
    }
  </script>

  <!-- App Logic -->
  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        alert("⚠️ Please enter a prompt!");
        return;
      }

      resultDiv.innerHTML = "<p>⏳ Generating your photo...</p>";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.url) {
          resultDiv.innerHTML = `<img src="${data.url}" alt="Generated Photo">`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">❌ ${data.error || "Something went wrong"}</p>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">⚠️ Failed to connect to API.</p>`;
      }
    }
  </script>
</body>
</html>
