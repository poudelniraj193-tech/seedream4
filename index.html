<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <link rel="icon" href="Logo.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e90ff, #87ceeb);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      margin: 0;
    }
    main {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #1e90ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }
    img#outputImage {
      margin-top: 25px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="App Logo" />
    <h1>Seedream 4.0</h1>
    <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>
  </header>

  <main>
    <input type="text" id="prompt" placeholder="Enter your photo idea..." />
    <br />
    <button onclick="generateImage()">Generate</button>
    <br />
    <img id="outputImage" alt="Generated Photo" />
  </main>

  <footer>
    © 2025 Seedream 4.0 — Made by Niraj
  </footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      const button = document.querySelector("button");
      button.innerText = "Generating...";
      button.disabled = true;

      try {
        const response = await fetch("https://seedream4-chi.vercel.app/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.image) {
          const img = document.getElementById("outputImage");
          img.src = data.image;
          img.style.display = "block";
        } else {
          alert("Error: " + (data.error || "Something went wrong"));
        }
      } catch (err) {
        alert("Failed to connect to server.");
      }

      button.innerText = "Generate";
      button.disabled = false;
    }
  </script>
</body>
</html>
