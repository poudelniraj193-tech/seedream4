<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seedream 4.0</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #1a73e8, #4285f4);
      color: white;
    }
    header {
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    h1 {
      margin: 10px 0 5px;
    }
    p {
      margin: 0;
      opacity: 0.9;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #1a73e8;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
    #generatedImg {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
      border: 3px solid white;
      display: none;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your uploaded Logo.jpg -->
    <img src="Logo.jpg" alt="App Logo" class="logo">
    <h1>Seedream 4.0</h1>
    <p>Free AI Photo Generator</p>
  </header>

  <main>
    <h2>✨ Welcome to Seedream 4.0</h2>
    <p>Generate beautiful photos instantly — no logins, no subscriptions, 100% free.</p>

    <button id="generateBtn">Generate a Photo</button>
    <br>
    <img id="generatedImg" src="" alt="Generated Photo">
    <br>
    <button id="downloadBtn" style="display:none;">Download Photo</button>
  </main>

  <footer>
    © 2025 Seedream 4.0 — Made by Niraj
  </footer>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const generatedImg = document.getElementById("generatedImg");

    generateBtn.addEventListener("click", () => {
      // Show random demo image
      generatedImg.src = "https://picsum.photos/400/300?random=" + Date.now();
      generatedImg.style.display = "block";
      downloadBtn.style.display = "inline-block";
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = generatedImg.src;
      link.download = "generated-photo.jpg";
      link.click();
    });
  </script>
</body>
</html>
