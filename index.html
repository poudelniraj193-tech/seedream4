<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0 – Niraj’s Free AI Photo Generator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #0b3d91, #1e90ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 10px 0 0;
      font-size: 26px;
    }
    p {
      margin: 5px 0 15px;
    }
    button {
      padding: 12px 28px;
      background: white;
      color: #0b3d91;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      margin: 10px;
    }
    button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    #result {
      margin: 20px auto;
      max-width: 90%;
    }
    #result img {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    footer {
      margin: 20px 0;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="App Logo" />
    <h1>Seedream 4.0</h1>
    <p>Free AI Photo Generator</p>
  </header>

  <main>
    <h2>✨ Welcome to Seedream 4.0</h2>
    <p>Generate beautiful photos instantly — no logins, no subscriptions, 100% free.</p>
    <button onclick="generatePhoto()">Generate a Photo</button>
    <div id="result"></div>
  </main>

  <footer>
    © 2025 Seedream 4.0 — Made by Niraj
  </footer>

  <script>
    function generatePhoto() {
      // Random Unsplash image API
      const url = "https://source.unsplash.com/random/600x400/?art,nature,city,technology";

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p>✨ Here’s your generated photo:</p>
        <img id="generatedImg" src="${url}" alt="Generated Photo">
        <br>
        <button onclick="downloadPhoto()">Download Photo</button>
      `;
    }

    function downloadPhoto() {
      const img = document.getElementById("generatedImg");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "Seedream4-Photo.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
