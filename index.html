<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0 – Free AI Photo Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app">
    <img src="Logo.jpg" alt="App Logo" class="logo" />

    <h1>Seedream 4.0</h1>
    <p class="subtitle">✨ Free AI Photo Generator powered by OpenAI ✨</p>

    <div class="input-container">
      <input type="text" id="prompt" placeholder="Enter your photo idea..." />
      <button id="generate">Generate</button>
    </div>

    <div class="result">
      <p id="status"></p>
      <img id="generatedImage" src="" alt="Generated Image" style="display:none;" />
      <a id="downloadLink" href="#" download="seedream4.png" style="display:none;">
        <button>Download Photo</button>
      </a>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generate");
    const promptInput = document.getElementById("prompt");
    const status = document.getElementById("status");
    const generatedImage = document.getElementById("generatedImage");
    const downloadLink = document.getElementById("downloadLink");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert("Please enter an idea for the photo.");
        return;
      }

      status.textContent = "⏳ Generating photo...";
      generatedImage.style.display = "none";
      downloadLink.style.display = "none";

      try {
        // Call your deployed Vercel backend
        const response = await fetch("https://seedream4-chi.vercel.app/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error("Generation failed.");
        const data = await response.json();

        if (data.imageUrl) {
          generatedImage.src = data.imageUrl;
          generatedImage.style.display = "block";
          downloadLink.href = data.imageUrl;
          downloadLink.style.display = "block";
          status.textContent = "✅ Done!";
        } else {
          throw new Error("No image returned.");
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error: Could not generate image.";
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0077ff, #66aaff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      max-width: 500px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #fff;
      color: #0077ff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0e0e0;
    }
    #generatedImage {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    #downloadLink button {
      margin-top: 10px;
      background: #00c853;
      color: white;
    }
  </style>
</body>
</html>
