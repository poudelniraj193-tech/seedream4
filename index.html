<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #2a5298;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="logo" width="120" style="border-radius:50%;"><br>
    <h1>Seedream 4.0</h1>
    <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>

    <input type="text" id="prompt" placeholder="Enter your photo idea..." />
    <br>
    <button onclick="generateImage()">Generate</button>

    <p id="error" class="error"></p>
    <img id="result" src="" alt="">
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const errorEl = document.getElementById("error");
      const resultImg = document.getElementById("result");
      errorEl.textContent = "";
      resultImg.src = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) throw new Error("API request failed");

        const data = await res.json();
        if (data.image) {
          resultImg.src = data.image;
        } else {
          errorEl.textContent = "⚠️ Error generating image";
        }
      } catch (err) {
        errorEl.textContent = "⚠️ Failed to connect to API.";
      }
    }
  </script>
</body>
</html>
