<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seedream 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #3b82f6, #60a5fa);
      margin: 0;
      padding: 0;
      color: white;
    }
    .logo {
      margin-top: 30px;
    }
    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 15px 0 5px;
    }
    p {
      margin: 5px 0 20px;
    }
    .container {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .result {
      margin-top: 20px;
    }
    .result img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Logo.jpg" alt="App Logo">
  </div>
  <h1>Seedream 4.0</h1>
  <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>

  <div class="container">
    <input type="text" id="prompt" placeholder="Enter your photo idea...">
    <br>
    <button onclick="generatePhoto()">Generate</button>

    <div class="result">
      <h3 id="status"></h3>
      <img id="output" style="display:none;">
    </div>
  </div>

  <script>
    async function generatePhoto() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      if (!prompt) {
        alert("Please enter a photo idea!");
        return;
      }

      status.innerText = "⏳ Generating photo...";
      output.style.display = "none";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.imageUrl) {
          output.src = data.imageUrl;
          output.style.display = "block";
          status.innerText = "✅ Done!";
        } else {
          status.innerText = "❌ Error generating photo.";
        }
      } catch (error) {
        console.error(error);
        status.innerText = "⚠️ Failed to connect to API.";
      }
    }
  </script>
</body>
</html>
