<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      const img = document.getElementById("generatedImage");
      const errorMsg = document.getElementById("errorMsg");

      resultDiv.style.display = "none";
      errorMsg.style.display = "none";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (response.ok && data.url) {
          img.src = data.url;
          resultDiv.style.display = "block";
        } else {
          errorMsg.innerText = "⚠️ " + (data.error || "Error generating image");
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.innerText = "⚠️ Failed to connect to API.";
        errorMsg.style.display = "block";
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #0078ff;
      font-weight: bold;
      cursor: pointer;
    }
    #result img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #errorMsg {
      margin-top: 20px;
      color: #ffcccc;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="App Logo" width="120" style="border-radius:50%;box-shadow:0 4px 8px rgba(0,0,0,0.3)" />
    <h1>Seedream 4.0</h1>
    <p>✨ Free AI Photo Generator powered by OpenAI ✨</p>

    <input id="prompt" type="text" placeholder="Enter your photo idea..." />
    <br/>
    <button onclick="generateImage()">Generate</button>

    <div id="errorMsg"></div>

    <div id="result" style="display:none;">
      <h3>Here’s your generated photo:</h3>
      <img id="generatedImage" src="" alt="Generated AI" />
    </div>
  </div>
</body>
</html>
