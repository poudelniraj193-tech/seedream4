<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedream 4.0</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #3b82f6, #1e3a8a);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #facc15;
    }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #facc15;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #eab308;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="Logo" style="width:100px;height:100px;border-radius:50%;" />
    <h1>Seedream 4.0</h1>
    <p class="subtitle">✨ Free AI Photo Generator powered by OpenAI ✨</p>
    <input id="prompt" type="text" placeholder="Enter your photo idea..." />
    <br />
    <button onclick="generateImage()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>⏳ Generating...</p>";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",   // ✅ FIXED to POST
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }

        const data = await response.json();

        if (data.imageUrl) {
          resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image" />`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">⚠️ Error: ${data.error}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">⚠️ ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
